<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Round: <span id="round-count">0</span>/5</p>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊ Rock</button>
            <button class="choice-btn" data-choice="paper">✋ Paper</button>
            <button class="choice-btn" data-choice="scissors">✌ Scissors</button>
        </div>

        <div class="result">
            <p id="round-result"></p>
            <p id="final-result"></p>
        </div>

        <button id="play-again" class="hidden">Play Again</button>
    </div>

    <script src="Game.js"></script>
</body>
</html>
